<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Mailinator Box</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="popup.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body id="app">
    <section id="email-form">
      <input type="text" placeholder="Enter email and hit enter">
    </section>

    <section id="inbox">
      <list-inbox></list-inbox>
    </section>

    <!-- List Inbox-->
    <template id="list-inbox-template">
      <ul class="list-inbox">
        <inbox-item>
      </ul>
    </template>

    <!-- Inbox Item -->
    <template id="inbox-item-template">
      <li class="inbox-item">
        <h3 class="subject"><a href="#">Thank you for your payment!</a></h3>
        <time>2 mins ago</time>
      </li>
    </template>

    <script src="js/lib/vue.min.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
